<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nowmee Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .calc-button {
        transition: all 0.15s;
      }
      .calc-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Nowmee Kalkulator</h1>

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 bg-white rounded-lg shadow-lg p-5">
          <div class="flex items-center gap-2 mb-4 pb-3 border-b">
            <svg
              class="w-5 h-5 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <h2 class="text-lg font-semibold text-gray-800">Riwayat</h2>
          </div>
          <div class="space-y-2 max-h-[500px] overflow-y-auto" id="historyList">
            <p class="text-gray-400 text-center py-12 text-sm">
              Belum ada riwayat perhitungan
            </p>
          </div>
          <button
            onclick="clearHistory()"
            class="w-full mt-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md text-sm transition"
          >
            Hapus Semua
          </button>
        </div>

        <div class="lg:col-span-8 bg-white rounded-lg shadow-lg p-6">
          <div class="bg-gray-900 rounded-lg p-5 mb-5">
            <div
              class="text-right text-gray-500 text-sm mb-1 h-5 font-mono"
              id="prevDisplay"
            ></div>
            <div
              class="text-right text-white text-4xl md:text-5xl font-light h-12 font-mono"
              id="display"
            >
              0
            </div>
          </div>

          <div
            class="bg-gray-50 rounded-md p-3 mb-4 flex justify-between items-center border"
          >
            <div class="flex items-center gap-2">
              <svg
                class="w-4 h-4 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
                ></path>
              </svg>
              <span class="text-sm text-gray-600 font-medium">Memory</span>
            </div>
            <span
              class="text-base font-semibold text-gray-800 font-mono"
              id="memoryDisplay"
              >0</span
            >
          </div>

          <div class="grid grid-cols-4 gap-2 mb-4">
            <button
              onclick="memoryClear()"
              class="calc-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 rounded-md text-sm"
            >
              MC
            </button>
            <button
              onclick="memoryRecall()"
              class="calc-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 rounded-md text-sm"
            >
              MR
            </button>
            <button
              onclick="memoryAdd()"
              class="calc-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 rounded-md text-sm"
            >
              M+
            </button>
            <button
              onclick="memorySubtract()"
              class="calc-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 rounded-md text-sm"
            >
              M−
            </button>
          </div>

          <div class="grid grid-cols-4 gap-2">
            <button
              onclick="clearAll()"
              class="calc-button bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-4 rounded-md text-lg"
            >
              C
            </button>
            <button
              onclick="clearEntry()"
              class="calc-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-4 rounded-md text-lg"
            >
              CE
            </button>
            <button
              onclick="deleteDigit()"
              class="calc-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-4 rounded-md text-lg"
            >
              ⌫
            </button>
            <button
              onclick="inputOperator('÷')"
              class="calc-button bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-4 rounded-md text-xl"
            >
              ÷
            </button>

            <button
              onclick="inputNumber('7')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              7
            </button>
            <button
              onclick="inputNumber('8')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              8
            </button>
            <button
              onclick="inputNumber('9')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              9
            </button>
            <button
              onclick="inputOperator('×')"
              class="calc-button bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-4 rounded-md text-xl"
            >
              ×
            </button>

            <button
              onclick="inputNumber('4')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              4
            </button>
            <button
              onclick="inputNumber('5')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              5
            </button>
            <button
              onclick="inputNumber('6')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              6
            </button>
            <button
              onclick="inputOperator('-')"
              class="calc-button bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-4 rounded-md text-xl"
            >
              −
            </button>

            <button
              onclick="inputNumber('1')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              1
            </button>
            <button
              onclick="inputNumber('2')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              2
            </button>
            <button
              onclick="inputNumber('3')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              3
            </button>
            <button
              onclick="inputOperator('+')"
              class="calc-button bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-4 rounded-md text-xl"
            >
              +
            </button>

            <button
              onclick="inputNumber('0')"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl col-span-2 border border-gray-200"
            >
              0
            </button>
            <button
              onclick="inputDecimal()"
              class="calc-button bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 rounded-md text-xl border border-gray-200"
            >
              .
            </button>
            <button
              onclick="calculate()"
              class="calc-button bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-md text-xl"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let displayValue = "0";
      let expression = "";
      let waitingForOperand = false;
      let memory = 0;
      let history = [];

      const display = document.getElementById("display");
      const prevDisplay = document.getElementById("prevDisplay");
      const memoryDisplay = document.getElementById("memoryDisplay");

      function updateDisplay() {
        display.textContent = displayValue;
        prevDisplay.textContent = expression;
      }

      function inputNumber(num) {
        if (waitingForOperand) {
          displayValue = num;
          waitingForOperand = false;
        } else {
          displayValue = displayValue === "0" ? num : displayValue + num;
        }
        updateDisplay();
      }

      function inputDecimal() {
        if (waitingForOperand) {
          displayValue = "0.";
          waitingForOperand = false;
        } else if (displayValue.indexOf(".") === -1) {
          displayValue += ".";
        }
        updateDisplay();
      }

      function inputOperator(operator) {
        if (expression && !waitingForOperand) {
          expression += " " + displayValue + " " + operator;
        } else if (expression && waitingForOperand) {
          expression = expression.slice(0, -1) + operator;
        } else {
          expression = displayValue + " " + operator;
        }

        waitingForOperand = true;
        updateDisplay();
      }

      function evaluateExpression(expr) {
        expr = expr.replace(/×/g, "*").replace(/÷/g, "/");

        try {
          const result = Function('"use strict"; return (' + expr + ")")();

          if (!isFinite(result)) {
            alert("Error: Tidak bisa membagi dengan nol!");
            return 0;
          }

          return Math.round(result * 100000000) / 100000000;
        } catch (e) {
          alert("Error: Ekspresi tidak valid!");
          return 0;
        }
      }

      function calculate() {
        if (expression && !waitingForOperand) {
          const fullExpression = expression + " " + displayValue;
          const result = evaluateExpression(fullExpression);

          addToHistory(fullExpression, result);

          displayValue = String(result);
          expression = "";
          waitingForOperand = true;
          updateDisplay();
        }
      }

      function clearAll() {
        displayValue = "0";
        expression = "";
        waitingForOperand = false;
        updateDisplay();
      }

      function clearEntry() {
        displayValue = "0";
        waitingForOperand = false;
        updateDisplay();
      }

      function deleteDigit() {
        if (displayValue.length > 1) {
          displayValue = displayValue.slice(0, -1);
        } else {
          displayValue = "0";
        }
        updateDisplay();
      }

      function memoryAdd() {
        memory += parseFloat(displayValue);
        memoryDisplay.textContent = memory.toFixed(2);
        waitingForOperand = true;
      }

      function memorySubtract() {
        memory -= parseFloat(displayValue);
        memoryDisplay.textContent = memory.toFixed(2);
        waitingForOperand = true;
      }

      function memoryRecall() {
        displayValue = String(memory);
        waitingForOperand = true;
        updateDisplay();
      }

      function memoryClear() {
        memory = 0;
        memoryDisplay.textContent = "0";
      }

      function addToHistory(calculation, result) {
        history.unshift({ calculation, result });
        if (history.length > 5) {
          history.pop();
        }
        renderHistory();
      }

      function renderHistory() {
        const historyList = document.getElementById("historyList");

        if (history.length === 0) {
          historyList.innerHTML =
            '<p class="text-gray-400 text-center py-12 text-sm">Belum ada riwayat perhitungan</p>';
          return;
        }

        historyList.innerHTML = history
          .map(
            (item, index) => `
                <div class="bg-gray-50 rounded-md p-3 border border-gray-200 hover:bg-gray-100 transition">
                    <div class="text-xs text-gray-500 mb-1 font-mono">${item.calculation}</div>
                    <div class="text-lg font-semibold text-gray-800 font-mono">= ${item.result}</div>
                </div>
            `
          )
          .join("");
      }

      function clearHistory() {
        if (history.length > 0 && confirm("Hapus semua riwayat?")) {
          history = [];
          renderHistory();
        }
      }

      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if (key >= "0" && key <= "9") {
          inputNumber(key);
        } else if (key === ".") {
          inputDecimal();
        } else if (key === "+") {
          inputOperator("+");
        } else if (key === "-") {
          inputOperator("-");
        } else if (key === "*") {
          inputOperator("×");
        } else if (key === "/") {
          event.preventDefault();
          inputOperator("÷");
        } else if (key === "Enter" || key === "=") {
          event.preventDefault();
          calculate();
        } else if (key === "Escape") {
          clearAll();
        } else if (key === "Backspace") {
          event.preventDefault();
          deleteDigit();
        }
      });

      updateDisplay();
    </script>
  </body>
</html>
